<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <h1>Percentage Calulator</h1>
    <main class="container">
      <label>
        Percentage:
        <input id="percentage" class="input" type="number" placeholder="20" />
      </label>
      <label>
        Of:
        <input
          id="percentage-of"
          class="input"
          type="number"
          placeholder="100"
        />
      </label>
      <div id="result" class="result"></div>
      <button id="calulate-btn" class="calculate-btn">Calculate</button>
    </main>

    <script src="./bundle.js"></script>
  </body>
</html>
